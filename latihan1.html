<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Vue Beginners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 5%;
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./image/logo.svg" width="90" />
        <!-- {{}}  is Binding Expression / Interpolation / Syntax Template.-->
        <!-- v-once digunakan agar Binding Expression di dalamnya tidak bisa diubah.  -->
        <!-- .toUpperCase is JavaScript Expression -->
        <h1 v-once>Hey {{member.name.toUpperCase()}}! What is Vue.js</h1>
        <!--  {{isActive ? "is super" : "not super"}} is Javascript Expression. if true will show "is super",  if false will show "not super" -->
        <p>The progressive JavaScript Framework {{isActive ? "is super" : "not super"}}</p>
      </header>
      <footer id="footer">
        <!--  {{"20" + "22"}}  JavaScript Expression, Whetere string or int or another type-->
        <p>Copyright {{"20" + "22"}}</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0"></script>
    <script>
      const member = {
        // String, number, boolean, array, object
        name: "Doremi Fasolasido",
        message: "Hello World",
        isActive: true,
      };

      const vm = new Vue({
        el: "#app",
        data: member,
      });
    </script>
  </body>
</html>
